<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Lista de Categorias Registradas</title>
</head>
<body>
    <div class="container text-center">
        <div class="mt-5">
            <h1>Lista de Categorias</h1>
        </div>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <td class="text-center">ID</td>
                    <td class="text-center">Nombre</td>
                    <td colspan="2">Acciones</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria:${categorias}">
                    <td th:text="${categoria.getId()}"></td>
                    <td th:text="${categoria.getNombre()}"></td>
                    <td><a th:href="@{/categorias/editar/{id}(id=${categoria.getId()})}" class="btn btn-warning">Editar</a></td>
                    <td><a th:href="@{/categorias/lista/{id}(id=${categoria.getId()})}" class="btn btn-danger">Eliminar</a></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4"><a th:href="@{/inicio}" class="btn btn-danger">Volver al Inicio</a></td>
                </tr>
            </tfoot>
        </table>
    </div>

</body>
</html>
