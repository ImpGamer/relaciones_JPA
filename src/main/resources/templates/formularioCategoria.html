<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario Categoria</title>
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${categoria.getId() != null ? 'Editar Categoria' : 'Nueva Categoria'}"></h1>
    <form th:action="${direccion}" th:object="${categoria}" method="post">
        <div class="mb-3">
            <label for="input-nombre" class="form-label">Nombre Categoria</label>
            <input type="text" class="form-control" id="input-nombre" th:field="*{nombre}">
            <div class="emailHelp form-text">Este dato se vera reflejado posteriormente en la lista</div>
            <p class="text-danger" th:text="${errorNombre}"></p>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/categorias/lista}" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
