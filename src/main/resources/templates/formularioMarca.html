<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Formulario Marcas</title>
</head>
<body>
<div class="container">
    <div class="row text-center mt-5">
        <h1 th:text="${marca.getId() != null?'Editar Marca':'Nueva Marca'}"></h1>
    </div>
    <form th:object="${marca}" th:action="${direccion}" method="post" class="row g-3 border border-dark p-4 mt-5 border-4">
        <label class="form-label">Nombre Marca
            <input type="text" th:field="*{nombre}" class="form-control">
        </label>
        <div class="col-md-4">
            <label class="form-label">Seleccione 1 o mas categorias
                <select class="form-select" th:field="*{categorias}" required multiple>
                    <!-- Bloque th:block fuera del select -->
                    <th:block th:each="categoria:${listaCategorias}">
                        <option th:value="${categoria.getId()}" th:text="${categoria.getNombre()}"></option>
                    </th:block>
                </select>
                <div class="form-text">Las categorias mostradas son las almacenadas en la lista</div>
            </label>
        </div>
        <p th:text="${msgError}" class="text-danger"></p>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/inicio}" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
</div>

</body>
</html>
