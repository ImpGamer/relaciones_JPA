<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Lista Productos</title>
</head>
<body>
    <div class="container text-center">
        <div class="mt-5">
            <h1>Lista de Productos</h1>
        </div>
        <table class="table caption-top">
            <caption>Productos Registrados</caption>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Nombre</td>
                    <td>Precio</td>
                    <td>Categoria</td>
                    <td colspan="2">Acciones</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto: ${productos}">
                    <td th:text="${producto.getId()}"></td>
                    <td th:text="${producto.getNombre()}"></td>
                    <td>$<span th:text="${producto.getPrecio()}"></span></td>
                    <td th:text="${producto.getCategoria().getNombre()}"></td>
                    <td><a th:href="@{/productos/editar/{id}(id=${producto.getId()})}" class="btn btn-secondary">Editar</a></td>
                    <td><a href="" class="btn btn-danger">Eliminar</a></td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="table-info">
                    <td colspan="3">Productos Registrados:</td>
                    <td colspan="3" th:text="${cantProductos}"></td>
                </tr>
                <tr>
                    <td colspan="6"><a th:href="@{/inicio}" class="btn btn-success">Volver al inicio</a></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
