<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Formulario Usuarios</title>
</head>
<body>
<div class="container">
    <div class="row text-center mt-5">
        <h1 th:text="${usuario.getId() != null?'Editar Usuario':'Nuevo Usuario'}"></h1>
    </div>
    <form th:object="${usuario}" th:action="${direccion}" method="post" class="row g-3 border border-dark p-4 mt-5 border-4">
        <label class="form-label">Nombre Usuario
            <input type="text" th:field="*{nombre}" class="form-control">
        </label>
        <div class="col-md-4 text-left">
            <label class="form-label">Seleccione los roles del Usuario</label>
            <th:block th:each="rol : ${listaRoles}">
                <br>
                <label>
                    <input class="form-check-input" type="checkbox" th:value="${rol.getId()}" th:field="*{roles}">
                    <span th:text="${rol.getNombre()}"> </span>
                </label>
            </th:block>
        </div>
        <p th:text="${msgError}" class="text-danger"></p>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/usuarios}" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
