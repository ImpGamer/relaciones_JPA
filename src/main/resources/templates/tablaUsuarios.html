<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Usuarios Registrados</title>
</head>
<body>

<div class="container mt-5">
    <form method="get" th:action="@{/usuarios}" role="search" class="row g-3">
        <div class="col-auto">
            <div class="input-group">
                <input type="search" name="usuariosRol" class="form-control" placeholder="Buscar usuarios por rol" th:value="${usuariosRol}">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </div>
    </form>
</div>

<div class="container text-center">
    <div class="mt-1">
        <h1>Lista de Usuarios</h1>
    </div>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <td class="text-center">ID</td>
            <td class="text-center">Nombre</td>
            <td class="text-center">Roles</td>
            <td colspan="2">Acciones</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario:${listaUsuarios}">
            <td th:text="${usuario.getId()}"></td>
            <td th:text="${usuario.getNombre()}"></td>
            <td th:text="${usuario.getRoles()}"></td>
            <td><a th:href="@{/usuarios/editar/{id}(id=${usuario.getId()})}" class="btn btn-success">Editar</a></td>
            <td><a th:href="@{/usuarios/{id}(id=${usuario.getId()})}" class="btn btn-danger">Eliminar</a></td>
        </tr>
        </tbody>
        <tfoot>
        <tr class="table table-info">
            <td colspan="3">Usuarios Registrados:</td>
            <td colspan="2" th:text="${usuariosReg}"></td>
        </tr>
        <tr>
            <td colspan="5"><a th:href="@{/inicio}" class="btn btn-success">Volver al Inicio</a></td>
        </tr>
        </tfoot>
    </table>

    <div th:if="${msgError != null}" class="alert alert-danger">
        <h2 th:text="${msgError}"></h2>
    </div>
</div>
</body>
</html>
