<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Listado de Marcas</title>
</head>
<body>
<div class="container text-center">
    <div class="mt-5">
        <h1>Lista de Marcas</h1>
    </div>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <td class="text-center">ID</td>
            <td class="text-center">Nombre</td>
            <td class="text-center">Categorias</td>
            <td colspan="2">Acciones</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="marca:${listaMarcas}">
            <td th:text="${marca.getId()}"></td>
            <td th:text="${marca.getNombre()}"></td>
            <td th:text="${marca.getCategorias()}"></td>
            <td><a th:href="@{/marcas/editar/{id}(id=${marca.getId()})}" class="btn btn-warning">Editar</a></td>
            <td><a th:href="@{/marcas/{id}(id=${marca.getId()})}" class="btn btn-danger">Eliminar</a></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5"><a th:href="@{/inicio}" class="btn btn-danger">Volver al Inicio</a></td>
        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
